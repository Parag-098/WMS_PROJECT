{% extends "inventory/base.html" %}
{% load static %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h3 mb-3 text-center">Sign in</h1>

      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Please correct the error below.
      </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" autofocus required class="form-control" id="id_username" value="{{ form.username.value|default:'' }}">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" required class="form-control" id="id_password">
        </div>
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>

      <div class="mt-3 d-flex justify-content-between">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
        <a href="/admin/login/?next={{ next|urlencode }}">Admin login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
