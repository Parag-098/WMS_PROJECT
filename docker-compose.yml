version: "3.9"

services:
  web:
    build: .
    container_name: wms_web
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      # Override or provide sensible defaults for container networking
      DATABASE_URL: postgresql://wms_user:wms_password@db:5432/wms_db
      REDIS_URL: redis://redis:6379/0
      NEO4J_ENABLED: ${NEO4J_ENABLED:-False}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      USE_CELERY: ${USE_CELERY:-False}
      DJANGO_SETTINGS_MODULE: wms_project.settings
      DEBUG: ${DEBUG:-True}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: wms_db
    environment:
      POSTGRES_DB: wms_db
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: wms_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d wms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: wms_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    container_name: wms_neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: wms_celery_worker
    command: celery -A wms_project worker -l info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://wms_user:wms_password@db:5432/wms_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: wms_project.settings
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: wms_celery_beat
    command: celery -A wms_project beat -l info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://wms_user:wms_password@db:5432/wms_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: wms_project.settings
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  neo4j_data:
  neo4j_logs:

