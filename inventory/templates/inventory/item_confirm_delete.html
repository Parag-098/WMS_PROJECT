{% extends "inventory/base.html" %}

{% block title %}Delete Item - WMS{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4>Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete <strong>{{ object.sku }}</strong> - {{ object.name }}?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'inventory:item-detail' sku=object.sku %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
