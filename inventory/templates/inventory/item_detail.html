{% extends "inventory/base.html" %}

{% block title %}{{ item.sku }} - Item Detail{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Item: {{ item.sku }}</h2>
            <div>
                <a href="{% url 'inventory:item-update' sku=item.sku %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'inventory:item-delete' sku=item.sku %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'inventory:item-list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

        <div id="item-detail-content">
            {% include "inventory/partials/item_detail_content.html" %}
        </div>
    </div>
</div>
{% endblock %}
