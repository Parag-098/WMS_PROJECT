{% extends "inventory/base.html" %}

{% block title %}Items - WMS{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Items</h2>
            <a href="{% url 'inventory:item-create' %}" class="btn btn-primary">+ Add Item</a>
        </div>

        <form method="get" class="mb-3" hx-get="{% url 'inventory:item-list' %}" hx-trigger="keyup changed delay:500ms from:#search-input" hx-target="#item-table-container">
            <div class="input-group">
                <input type="text" name="search" id="search-input" class="form-control" placeholder="Search by SKU or name..." value="{{ request.GET.search }}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <div id="item-table-container">
            {% include "inventory/partials/item_table.html" %}
        </div>
    </div>
</div>
{% endblock %}
