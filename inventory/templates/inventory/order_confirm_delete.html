{% extends "inventory/base.html" %}

{% block title %}Delete Order - WMS{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Order</h1>

    <div class="alert alert-danger mt-4">
        <h5><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h5>
        <p>Are you sure you want to delete order <strong>{{ object.order_no }}</strong>?</p>
        <p class="mb-0">This action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Yes, Delete Order
        </button>
        <a href="{% url 'inventory:order-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
